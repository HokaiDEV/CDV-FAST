<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neumorphic UI Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <nav class="navbar">
      <div class="nav-surface nav-title">Neumorphic UI</div>
      <div class="nav-actions nav-surface">
        <span class="switch-label">Tema</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle"/>
          <span class="slider"></span>
        </label>
      </div>
    </nav>
    <h1>Componentes</h1>

    <section class="grid">
      <div class="card">
        <h2>Cartão</h2>
        <p>Elemento com aparência esculpida na mesma superfície do fundo.</p>
        <div class="row">
          <button class="btn">Padrão</button>
          <button class="btn btn-raised">Realçado</button>
          <button class="btn btn-pressed">Pressionado</button>
        </div>
      </div>

      <div class="card">
        <h2>Formulário</h2>
        <label class="label" for="nome">Nome</label>
        <input id="nome" class="input" placeholder="Digite seu nome"/>
        <label class="label" for="email">Email</label>
        <input id="email" class="input" placeholder="voce@empresa.com"/>
        <div class="row">
          <button class="btn">Cancelar</button>
          <button class="btn btn-raised">Salvar</button>
        </div>
      </div>

      <div class="card">
        <h2>Toggle</h2>
        <label class="switch">
          <input type="checkbox"/>
          <span class="slider"></span>
          <span class="switch-label">Ativo</span>
        </label>
      </div>

      <div class="card">
        <h2>Checkbox & Radio</h2>
        <div class="row">
          <label class="control">
            <input type="checkbox" checked>
            <span class="checkbox" aria-hidden="true"></span>
            <span>Receber alertas</span>
          </label>
          <label class="control">
            <input type="radio" name="r1" checked>
            <span class="radio" aria-hidden="true"></span>
            <span>Opção A</span>
          </label>
          <label class="control">
            <input type="radio" name="r1">
            <span class="radio" aria-hidden="true"></span>
            <span>Opção B</span>
          </label>
        </div>
      </div>

      <div class="card">
        <h2>Segmented</h2>
        <div class="segmented" role="group" aria-label="Filtros">
          <button class="segment" aria-pressed="true">Hoje</button>
          <button class="segment">Semana</button>
          <button class="segment">Mês</button>
        </div>
      </div>

      <div class="card">
        <h2>Range Slider</h2>
        <div class="range">
          <input type="range" min="0" max="100" value="40" id="rangeDemo">
        </div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('mousedown', (e) => {
      if (e.target.classList && e.target.classList.contains('btn')) {
        e.target.classList.add('is-pressed');
      }
    });
    document.addEventListener('mouseup', () => {
      document.querySelectorAll('.btn.is-pressed').forEach(b => b.classList.remove('is-pressed'));
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        const el = document.activeElement;
        if (el && el.classList && el.classList.contains('btn')) {
          el.classList.add('is-pressed');
        }
      }
    });
    document.addEventListener('keyup', () => {
      document.querySelectorAll('.btn.is-pressed').forEach(b => b.classList.remove('is-pressed'));
    });

    // Dark mode toggle via data-theme
    const themeToggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      root.setAttribute('data-theme', 'dark');
      if (themeToggle) themeToggle.checked = true;
    }
    themeToggle?.addEventListener('change', (e) => {
      const isDark = e.target.checked;
      if (isDark) {
        root.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        root.removeAttribute('data-theme');
        localStorage.removeItem('theme');
      }
    });
  </script>
</body>
</html>
